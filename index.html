<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Upload to Watson</title>
    <meta name="author" content="Jesus Serrano - Dekkai insight">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    
    <!-- Begin page content -->
    <div class="container">
      <div class="row m-t-20">
        <div class="col-xs-7">
          <h4>Upload the photo of your application</h4>
          <form class="m-t-20">
            <div class="form-group">
              <label for="frmAppIp">App ID</label>
              <input type="text" class="form-control" id="frmAppIp" placeholder="Enter your app id">
            </div>
            <div class="form-group">
              <label for="frmAppSecret">App Secret</label>
              <input type="text" class="form-control" id="frmAppSecret" placeholder="Enter your app secret">
            </div>
            <div class="row m-t-20">
              <div class="col-xs-12">
                <button id="btnUpload" type="button" class="btn btn-sm btn-info">Upload to Watson</button>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-5">
            <img id="imgUpload" class="img-thumbnail img-upload" alt="200x200" style="width: 200px; height: 200px;" src="./assets/img/upload.jpg" data-holder-rendered="true">
        </div>
      </div>
      <div class="row m-t-40">
        <div id="log" class="col-xs-12 bg-white logging"></div>
      </div>
    </div>
